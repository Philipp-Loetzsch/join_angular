<div class="contacts-list">
  <button class="btn-primary--default">
    Add new contact <img src="img/person_add.svg" alt="" />
  </button>
  <div *ngFor="let contact of contactsList; let i = index">
    <div class="contacts-list-separator">
      <span>{{getFirstLetter(contact.name)}}</span>
    </div>
    <div class="contacts-list_contact">
      <div class="shortcut--small" [style.backgroundColor]="contact.color">
        {{ getShortcut(contact.name) }}
      </div>
      <div class="contacts-list_info">
        <div class="contacts-list_info-name">{{ contact.name }}</div>
        <div class="contacts-list_info-email">{{ contact.email }}</div>
      </div>
    </div>
  </div>
</div>
<div class="contacts-details">
  <div class="contacts-details_header">
    <h1>Contacts</h1>
    <div class="separator--blue"></div>
    <span>Better with a team</span>
  </div>
  <div class="contacts-details_content">
    <div class="content_menu">
      <div class="shortcut--big">AM</div>
      <div>
        <h3>Anton Maier</h3>
        <div class="menu_buttons">
          <button><img src="img/edit.svg" alt="pen" /> Edit</button>
          <button><img src="img/delete.svg" alt="delete" /> Delete</button>
        </div>
      </div>
    </div>
    <span class="contact-information">Contact Information</span>
    <div class="contact-links">
      <span>Email</span>
      <a href="mailto:test@test.de">a.m&#64;email.de</a>
    </div>
    <div class="contact-links">
      <span>Phone</span>
      <a href="tel:01235245436">01235245436</a>
    </div>
  </div>
</div>
