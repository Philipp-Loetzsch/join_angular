<div class="edit-title">
    <img src="img/join_logo.svg" alt="">
    <h1>Add Contact</h1>
    <span>Tasks are better with a team!</span>
    <div class="separator-edit"></div>
</div>
<div class="edit-input">
  <button><img src="img/add_task/close.svg" alt=""></button>
  <div [style.backgroundColor]="color" class="shortcut--big"> <img src="img/person_white.svg" alt="" /></div>  
 
  <form>
    <div class="input-field">
      <input type="text" name="name" id="name" placeholder="Name" />
      <img src="img/person.svg" alt="">
    </div>
    <div class="input-field">
      <input type="email" name="email" id="email" placeholder="Email" />
      <img src="img/mail.svg" alt="">
    </div>
    <div class="input-field">
      <input type="text" name="phone" id="phone" placeholder="Phone" />
      <img src="img/call.svg" alt="">
    </div>

    <div class="edit-input_form-button">
        <button class="btn-secondary--default">Cancel</button>
        <button class="btn-primary--default">Create contact</button>
    </div>
  </form>
</div>
