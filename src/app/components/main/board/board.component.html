<div class="board">
  <div
    class="board-content"
    *ngFor="let taskGroup of tasks"
  >
    <div class="board-content_header">
      <h2>{{ taskGroup.title }}</h2>
      <button class="btn-add-task" (click)="openAddTask(taskGroup.id)">
        <img src="img/plus.svg" alt="plus" />
      </button>
    </div>
     <div
      cdkDropList
      [id]="taskGroup.id"
      [cdkDropListData]="taskGroup.tasks"
      class="board-content_cards"
      (cdkDropListDropped)="drop($event)"
    > 
      <div
        class="card"
        *ngFor="let task of taskGroup.tasks; let i = index"
        cdkDrag
      >
        <div class="category-headline--{{ task.category.toLocaleLowerCase().split(' ').join('') }}">
          {{ task.category }}
        </div>
        <h4>{{ task.title }}</h4>
        <div class="task-description">{{ task.description }}</div>
        <div class="progress-subtaks">
          <mat-progress-bar value="0"></mat-progress-bar>
          <div class="progress-subtaks_status">
            0/{{ task.subtasks.length }} Subtasks
          </div>
        </div>
        <div class="contact-priority">
          <div *ngFor="let contact of task.assignedTo let i = index">
            {{ contact.shortcut }}
          </div>
          <img
            src="img/add_task/{{ task.prio.toLocaleLowerCase() }}.svg"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="no-task" *ngIf="taskGroup.tasks.length === 0">
      No tasks {{ taskGroup.title.toLowerCase() }}
    </div>
  </div>
</div>
<div
  class="add-task"
  (click)="showAddTask = false"
  *ngIf="showAddTask"
>
  <app-add-task
    [board]="true"
    [status]="status"
    (hideAddTask)="showAddTask = false"
    (click)="$event.stopPropagation()"
  ></app-add-task>
</div>
